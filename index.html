<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">

            <div class="advice__card">

                  <div class="advice__card-back">

                  </div>
                </div>
            </div>

            <div class="advice__card">

                  <div class="advice__card-front">

                  </div>
                  <div class="advice__card-back">
                    <h3 class="advice__card-back-title">wind</h3>

                  </div>
                </div>
            </div>

            <div class="advice__card">
                <div class="advice__card-inner">
                  <div class="advice__card-front">
                    <h3 class="advice__card-front-text">grandma text</h3>
                  </div>
                  <div class="advice__card-back">
                    <h3 class="advice__card-back-title">sunny/cloudy</h3>

                  </div>
                </div>
            </div>

            <div class="advice__card">

                  <div class="advice__card-front">

                  </div>
                  <div class="advice__card-back">
                    <h3 class="advice__card-back-title">sunrise</h3>
                    <p class="advice__sunrise"></p>
                  </div>
                </div>
            </div>

            <div class="advice__card">
                <div class="advice__card-inner">
                  <div class="advice__card-front">
                    <h3 class="advice__card-front-text">grandma text</h3>
                  </div>

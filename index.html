<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="weather-conditions__container">
        <h1 class=current__conditions>"Current Arctic Conditions"</h1>
        <h3 class=last__updated>"Last updated'</h3>
    </header>
    <div class="temperature__container">
        <h2 class="temperature__current">"temperature"</h2>
    </div>
    <div class="feelslike__container">
        <h2 class=feels__like>"feels like"</h2>
    </div>
    <div class="wind__container">
        <h2 class="wind__speed">"wind"</h2>
    </div>
    <div class="sunclouds__container">
        <h2 class="sunny__cloudy">"sunny/cloudy"</h2>
    </div>
    <div class="sunrise__container">
        <h2 class="sunrise__card">"sunrise"</h2>
    </div>
    <div class="sunset__container">
        <h2 class="sunset__card">"sunset"</h2>
    </div>
</body>
<script src="./scripts/weather-api.js" type="module"></script>
</html>
